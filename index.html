<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue To Do List</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/app.css" />
		<!-- <style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
</style> -->
	</head>
	<body>

        <div id="app">
            <div>
            
            </div>
            <header class="main-header">
                <!-- <img class="logo" src="./img/logo.png" alt="Logo Toboolist" /> -->
                Vue To Do List
            </header>
    
            <main class="main-content">
                <div class="container">
                    <div class="task-card card">
                        <div class="card__header">
                            <input type="text" placeholder="New" @keyup.enter="addtask()">
                            <button>Add new Task</button>
                        </div>

    
                        <div class="card__body">
                            <ul class="grouped-task">
                                <li class="group">
                                    <strong class="group__title"> &dtrif; New Task </strong>
    
                                    <ul class="task-list">
                                        <li class="task" v-for="(object, index)in todos" :Keys="index">
                                            {{ todos[2].text }}
                                            
                                            <span>  X</span>
                                        </li>
                                    </ul>
                                </li>
                                <li class="group">
                                    <strong class="group__title"> &dtrif; Today </strong>
    
                                    <ul class="task-list">
                                        <li class="task">
                                            <span class="task__title">Boolean</span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://unpkg.com/vue@3"></script> 
        <script src="./js/app.js"></script>
	</body>
</html>
